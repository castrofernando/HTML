<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Produtos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/contato.css"/>
    
</head>
<body>
    <header class="menu">
        <div class="menu-box">
            <h1>
                <img class="logo" src="images/logo.png" alt="logo da barbearia alura"/>
            </h1>
            <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form>
            <label for="nome">Nome:</label>
            <input class="input-padrao" type="text" id="nome" required placeholder="Digite seu nome completo"/>

            <label for="email">E-mail:</label>
            <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com"/>

            <label for="nome">Telefone:</label>
            <input class="input-padrao" type="tel" id="telefone" required placeholder="(xx) xxxxx-xxxx"/>

            <label for="mensagem">Mensagem:</label>
            <textarea class="input-padrao" rows="5" id="mensagem" required></textarea>

            <fieldset>
                <p>Como prefere o nosso contato:</p>
                <label for="radio-email">
                    <input type="radio" value="email" name="contato" id="radio-email">Email
                </label>
                
    
                <label for="radio-telefone">
                    <input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone
                </label>
               
    
                <label for="radio-whatsapp">
                    <input type="radio" value="whatsapp" name="contato" id="whatsapp" checked>Whatsapp
                </label>              
            </fieldset>

            
            <fieldset>
                <legend>Qual horário prefere ser atendido:</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>   

            <label class="checkbox"><input  type="checkbox" checked/> Gostaria de receber nossas novidades por e-mail?</label>



            <input type="submit" class="enviar" value="Enviar Formulário"/>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>

        </table>
    </main>
    
    <footer>
        <img src="images/logo-branco.png" alt="logo da barbearia alura"/>
        <p class="copyright"> &copy; Copyright Alura - 2022</p>
    </footer>
</body>
</html>
